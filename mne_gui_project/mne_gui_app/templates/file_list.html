<!DOCTYTPE html>
<html>
    <div style="text-align: center;">
        <head>
            <title>Uploaded Files</title>
        </head>
        <body>
            <h1>Uploaded Files</h1>
           <ul>
               {% for file in files %}
                <li>
                   <a href="{{ file.file.url }}" target="_blank">{{ file.file.name }}</a>
                </li>
               {% empty %}
                <li>
                    No files have been uploaded.
                </li>
               {% endfor %}
           </ul>
        </body>
    </div>
</html>
