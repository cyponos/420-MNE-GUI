<!DOCTYTPE html>
<html>
    <div style="text-align: center;">
        <head>
            <title>Upload EDF File</title>
        </head>
        <body>
            <h1>Upload EDF File</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <p>{{ field.label_tag }} {{ field }}</p>
                {% endfor %}
                <button type="submit">Upload File</button>
            </form>
        </body>
    </div>
</html>
