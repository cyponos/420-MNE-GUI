<!DOCTYPE html>
<html>
<head>
    <title>Filter EEG Data</title>
    <style>
        * {
            font-family: Arial, sans-sarif;
            padding: 0px;
            margin: 0px;
        }

        body {
            text-align: center;
            background-color: #343541;
        }

        h1 {
            color: #f2f2f2;
            margin: 0;
        }

        .header-container {
            background-color: black;
            padding: 15px;
            border-bottom: solid #62626d 4px;
            margin-bottom: 15px;
        }

        .form-container {
            background-color: black;
            padding: 15px;
            border-bottom: solid #62626d 4px;
            border-top: solid #62626d 4px;
            width: auto;
            padding-left: 15px;
            padding-right: 15px;
            margin-top: 25px;
            margin-left: auto;
            margin-right: auto;
            display: inline-block;
        }

        form {
            display: inline-block; /* Center the form on the page */
            color: white;
        }

        .input-field-container {
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Center items vertically */
            background-color: #62626d;
            border-radius: 5px 5px 5px 5px;
            height: 40px;
            margin-bottom: 25px;
            border: solid #62626d 4px;
        }
          
        .input-text-container {
            margin-right: 10px;
            padding-left: 10px;
        }

        .textbox-container {
            width: auto;
            height: 100%;
            padding: 0;
            padding-left: 5px;
            padding-right: 5px;
            margin: 0;
            border: none;
            border-radius: 3px;
            background-color: white;
            box-sizing: border-box;
            margin-left: auto;
        }

        .submit-button, a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            outline: none;
            font: inherit;
            appearance: none;
            border: none;
            cursor: pointer;
        }

        .submit-button:hover, a.button:hover {
            background-color: #343541;
            color: white;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>Filter EEG Data</h1>
    </div>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <div class="input-field-container">
                <div class="input-text-container">High Range</div>
                <input type="text" name="high_range"  class="textbox-container">
            </div>
            <div class="input-field-container">
                <div class="input-text-container">Low Range</div>
                <input type="text" name="low_range" class="textbox-container">
            </div>
            <input type="submit" value="Filter Data" class="submit-button">
        </form>
    </div>
    <br><br>
    <a href="http://127.0.0.1:8000/" class="button">Back to Home</a>
</body>
</html>
