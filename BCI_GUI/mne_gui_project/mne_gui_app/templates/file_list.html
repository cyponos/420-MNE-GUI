<!DOCTYPE html>
<html>
<head>
    <title>Uploaded Files</title>
    <style>
        body {
            text-align: center;
            background-color: #888888;
        }

        h1 {
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            display: inline-block;
            margin: 20px;
            background-color: #fff; /* Background color for list items */
            padding: 10px;
            border-radius: 5px;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        form {
            display: inline; /* Align the form button next to the link */
        }

        /* Adjust styles for the "No files have been uploaded" message */
        ul li:empty {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for file in uploaded_files %}
        <li>
            <a href="{% url 'view_data' file.id %}" class="button">{{ file.eeg_file.name }}</a>
            <form method="post" action="{% url 'delete_file' file.id %}">
                {% csrf_token %}
                <button type="submit" class="button">Delete</button>
            </form>
        </li>
        {% empty %}
        <li>No files have been uploaded.</li>
        {% endfor %}
    </ul>
    <br><br>
    <a href="http://127.0.0.1:8000/" class="button">Back to Home</a>
    <br><br>
</body>
</html>
