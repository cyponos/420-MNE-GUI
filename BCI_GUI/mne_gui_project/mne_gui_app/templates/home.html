<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        * {
            font-family: Arial, sans-sarif;
            padding: 0px;
            margin: 0px;
        }

        body {
            text-align: center;
            background-color: #444;
        }

        h1 {
            color: #007bff;
        }

        .header-container {
            background: linear-gradient(to bottom, #3c4248, #1e2124);
            padding: 15px;
            border-bottom: solid black 4px;
            margin-bottom: 15px;
        }

        img {
            display: block;
            margin: 0 auto;
            border-radius: 15px;
        }

        .options-container {
            background: linear-gradient(to bottom, #3c4248, #1e2124);
            padding: 15px;
            border: solid black 4px;
            border-radius: 25px;
            width: auto;
            padding-left: 15px;
            padding-right: 15px;
            margin-top: 25px;
            margin-left: auto;
            margin-right: auto;
            display: inline-block;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            display: inline-block;
            margin: 20px;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: darkblue;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <h1>We are the Airheads</h1>
    </div>
    <img src="/media/IMG_4478.jpg" width="150" height="150">
    <div class="options-container">
        <ul>
            <li><a href="http://127.0.0.1:8000/eeg/upload_file" class="button">Upload File</a></li>
            <li><a href="http://127.0.0.1:8000/eeg/file_list" class="button">View Files</a></li>
            <li><a href="{% url 'filter_data' eeg_data_id=1 %}" class="button">Filter Data</a></li>
            <li><a href="http://127.0.0.1:8000/graph/9/" class="button"> Sample Graph</a></li>
        </ul>
    </div>
</body>
</html>
