<!DOCTYPE html>
<html>
<head>
    <title>Upload EDF File</title>
    <style>
        body {
            text-align: center;
            background-color: #888888;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            display: inline-block; /* Center the form on the page */
            background-color: #fff; /* Background color for the form */
            padding: 20px;
            border-radius: 5px;
        }

        button {
            background-color: #007bff; /* Button background color */
            color: #fff; /* Button text color */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Upload EDF File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload File</button>
    </form>
    <br><br>
    <a href="http://127.0.0.1:8000/" class="button">Back to Home</a>
</body>
</html>
